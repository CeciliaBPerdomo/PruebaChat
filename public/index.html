<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi aplicación de chat con Websckets</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body>  
    <div class="container-fluid mt-3">
        <h1>Mi App Chat</h1>
        <hr>

        <div id="messages"></div>

        <form class="form-inline" onsubmit="return addMessage(this)" autocomplete="off">
            <input type="text" id="username" class="form-control my-2 mr-2" placeholder="Tu nombre">
            <input type="text" id="texto" class="form-control my-2 mr-2" placeholder="Cuéntanos algo...">
            <input class="btn btn-primary my-2" type="submit" value="Enviar!">
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
